<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Slider Sandbox</title>
    <link rel="stylesheet" href="style.css">

    <style> 

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
     
        * {
            box-sizing: border-box;
        }
     
        input[type=text], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 10px;
            resize: vertical;
        }
     
        .container {
            width: 30%;
            border-radius: 5px;
            background-color: #ffffff;
            padding: 20px;
            margin-left: 35%;
        }
     
        button {
            background-color: #4b4241;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
     
        button:hover {
            background-color: #00a19c;
        }
     
        label {
            display: block;
            margin-bottom: 5px;
        }
        
    </style>
</head>

    <h1> Anmeldung </h1>
    <br> <br> <br> <br>

    <div class="container">
        <form ACTION="https://web.inxmail.com/[Mandantenname]/subscription/servlet" METHOD="post">
                <input type="hidden" name="INXMAIL_SUBSCRIPTION" value="[Listenname]"/>
                <input type="hidden" name="INXMAIL_HTTP_REDIRECT" value="[URL für Landeseite "Erfolg"]"/>
                <input type="hidden" name="INXMAIL_HTTP_REDIRECT_ERROR" value="[URL für Landeseite "Fehler"]"/>
                <input type="hidden" name="INXMAIL_CHARSET" value="UTF-8"/>       
            <label>E-Mail*
                <input type="text" name="email">
            </label>
                <label>Passwort
                    <input type="text" name="Passwort">
                </label>
            <br>
            <label style="text-align: center;">
                <input type="submit" name="Submit" value="Anmelden">
            </label>
        </form>
        <br>
        <p> Noch keinen Account?
            <a href="registrierung.html" style="font-family: Arial, Helvetica, sans-serif; color:cornflowerblue"> Registrierung </a> </p>
