    <link rel="stylesheet" href="style.css">

    <style> 

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
     
        * {
            box-sizing: border-box;
        }
     
        input[type=text], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 10px;
            resize: vertical;
        }
     
        .container {
            width: 30%;
            border-radius: 5px;
            background-color: #ffffff;
            padding: 20px;
            margin-left: 35%;
        }
     
        button {
            background-color: #4b4241;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
     
        button:hover {
            background-color: #00a19c;
        }
     
        label {
            display: block;
            margin-bottom: 5px;
        }
        
    </style>
</head>

    <h1> Registrierung </h1>
    <br> <br> <br> <br>

    <div class="container">
        <form ACTION="https://web.inxmail.com/[Mandantenname]/subscription/servlet" METHOD="post">
                <input type="hidden" name="INXMAIL_SUBSCRIPTION" value="[Listenname]"/>
                <input type="hidden" name="INXMAIL_HTTP_REDIRECT" value="[URL für Landeseite "Erfolg"]"/>
                <input type="hidden" name="INXMAIL_HTTP_REDIRECT_ERROR" value="[URL für Landeseite "Fehler"]"/>
                <input type="hidden" name="INXMAIL_CHARSET" value="UTF-8"/>       
            <label>E-Mail*
                <input type="text" name="email">
            </label>
            <label>Anrede
                <select name="Anrede">
                    <option value="male">Herr</option>
                    <option value="female">Frau</option>
                    <option value="neutral">Divers</option>
                </select>
            </label>
                <label>Vorname
                    <input type="text" name="Vorname">
                </label>
                <label>Nachname
                    <input type="text" name="Nachname">
                </label>
            <label>
                <input type="checkbox" name="INXMAIL_TRACKINGPERMISSION">
                Ja, ich bin damit einverstanden, dass mein personenbezogenes Nutzungsverhalten im Newsletter erfasst und ausgewertet wird,damit die Inhalte besser auf meine persönlichen Interessen ausgerichtet werden können. Über einen Link im Newsletter kann
                ich diese Funktion jederzeit deaktivieren.<br>
            </label>
            <label>
                <input type="submit" name="Submit" value="Anmelden">
            </label>
        </form>
    </div>

    <div class="div1">
    	<form>          
			<label for="uname"> E-Mail: </label>
			<input type="text" id="uname" size="40" maxlength="30">
			<br> <br>
			<label for="password">Passwort: </label>
			<input type="text" id="password" size="40" maxlength="30">
    	</form>
		<br>

		<p> <input type="submit" value="Anmelden"> </p>

    </div>
